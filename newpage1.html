<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Style Image Swiper</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            height: 90px;
            background: rgba(28, 42, 57, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            max-height: 60px;
        }

        .description {
            text-align: center;
            margin-top: 20px;
        }

        .description h1 {
            color: rgba(28, 42, 57, 0.9);
            font-weight: bold;
            margin: 0;
        }

        .description p {
            color: rgba(28, 42, 57, 0.9);
            font-size: 0.9rem;
            margin: 5px 0 0;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .left, .right {
            flex: 1;
            max-width: 250px;
            text-align: center;
            padding: 10px;
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left .icon, .right .icon {
            font-size: 2rem;
            color: rgba(28, 42, 57, 0.9);
            margin-bottom: 10px;
        }

        .left p, .right p {
            color: rgba(28, 42, 57, 0.9);
            font-size: 0.9rem;
        }

        .swiper-container {
            width: 90%;
            max-width: 290px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #fff;
            background-size: cover;
            background-position: center;
        }

        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .card.hidden {
            display: none;
        }
        .loader {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  border: 4px solid;
  border-color: #FFF #FFF transparent;
  box-sizing: border-box;
  animation: rotation 1.2s linear infinite;
}

.loader::after {
  content: '';  
  box-sizing: border-box;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  border: 4px solid;
  border-color: transparent #FF3D00 #FF3D00;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  animation: rotationBack 0.6s linear infinite;
  transform-origin: center center;
}
/* Style du bouton */
.button {
  background-color: rgba(28, 42, 57, 0.9);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.button:hover {
  background-color: rgba(28, 42, 57, 1);
  transform: translateY(-2px);
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
}

.button:active {
  background-color: rgba(28, 42, 57, 0.8);
  transform: translateY(2px);
}

.button:focus {
  outline: none;
  border: 2px solid rgba(28, 42, 57, 0.5);
}


.message {
  font-size: 1.25rem;
  text-align: center;
  color: #444;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px; /* Espacement entre le texte et le loader */
  font-family: 'Arial', sans-serif;
  padding: 20px;
}

.message span {
  margin-top: 10px;
  display: block;
}
    </style>
</head>
<body>

<header>
    <img src="./logo.png" alt="Logo">
</header>

<div class="description">
    <h1>Une preview faite pour vous</h1>
    <p>Voici la preview que nous vous proposons suivant vos choix</p>
</div>

<div class="main-content">
    <div class="left">
        <p>Je ne suis pas satisfait et souhaite affiner ma recherche</p>
        <button class="button" onclick="window.location.href='affiner.html'">Affiner ma recherche</button>
        <div class="icon">&#128078;</div>
    </div>
    <div class="swiper-container" id="swiper">
        <!-- Cartes ici -->
    </div>
    <div class="right">
        <p>Cette preview me correspond, je souhaite la personnaliser</p>

        <button class="button" onclick="window.location.href='index.html'">Finaliser mon application</button>
        <div class="icon">&#128077;</div>
    </div>
</div>



<script>
document.addEventListener("DOMContentLoaded", function() {
    // Récupérer les données stockées dans le localStorage
    var swipedImagesData = JSON.parse(localStorage.getItem("swipedImagesData"));
    swipedImagesData = "internalcom_423_floatingtabbar_withmenu@2x.webp";
    
    
    if (swipedImagesData) {
    
        console.log("Données d'images swipées trouvées:", swipedImagesData);
        // On suppose que 'swipedImagesData' contient une URL ou une donnée appropriée
         //Construire l'URL de l'image
        const imageUrl = `./trier/${swipedImagesData}`;

        // Sélectionner l'élément img et définir sa source
        
        const imgElement = document.getElementById("swiper");
        imgElement.style.backgroundImage = `url(${imageUrl})`;

    } else {
        console.log("Aucune donnée d'images swipées trouvée.");
    }
});
</script>

</body>
</html>
