<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Style Image Swiper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .swiper-container {
            width: 90%;
            max-width: 250px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .card.hidden {
            display: none;
        }
        .message {
            font-size: 1.5rem;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="swiper-container" id="swiper">
        <!-- Image will be inserted here -->
        <img id="swipedImage" alt="Swiped Image" style="max-width: 100%; max-height: 100%;">
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Récupérer les données stockées dans le localStorage
        var swipedImagesData = JSON.parse(localStorage.getItem("swipedImagesData"));

        if (swipedImagesData) {
            console.log("Données d'images swipées trouvées:", swipedImagesData);
           
            
            // On suppose que 'swipedImagesData' contient une URL ou une donnée appropriée
            // Construire l'URL de l'image
            const imageUrl = `./trier/${swipedImagesData}`;

            // Sélectionner l'élément img et définir sa source
            const imgElement = document.getElementById("swipedImage");
            imgElement.src = imageUrl; // Définir l'URL de l'image
        } else {
            console.log("Aucune donnée d'images swipées trouvée.");
        }
    });
    </script>
</body>
</html>
