<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Style Image Swiper</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            height: 90px;
            background: rgba(28, 42, 57, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            max-height: 60px;
        }

        .description {
            text-align: center;
            margin-top: 20px;
            margin-bottom: -30px;
        }

        .description h1 {
            color: rgba(28, 42, 57, 0.9);
            font-weight: bold;
            margin: 0;
        }

        .description p {
            color: rgba(28, 42, 57, 0.9);
            font-size: 0.9rem;
            margin: 5px 0 0;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .left, .right {
            flex: 1;
            max-width: 250px;
            text-align: center;
            padding: 10px;
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left .icon, .right .icon {
            font-size: 2rem;
            color: rgba(28, 42, 57, 0.9);
            margin-bottom: 10px;
        }

        .left p, .right p {
            color: rgba(28, 42, 57, 0.9);
            font-size: 0.9rem;
        }

        .swiper-container {
            width: 90%;
            max-width: 250px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .card.hidden {
            display: none;
        }
        .loader {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  border: 4px solid;
  border-color: #FFF #FFF transparent;
  box-sizing: border-box;
  animation: rotation 1.2s linear infinite;
}

.loader::after {
  content: '';  
  box-sizing: border-box;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  border: 4px solid;
  border-color: transparent #FF3D00 #FF3D00;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  animation: rotationBack 0.6s linear infinite;
  transform-origin: center center;
}

.message {
  font-size: 1.25rem;
  text-align: center;
  color: #444;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px; /* Espacement entre le texte et le loader */
  font-family: 'Arial', sans-serif;
  padding: 20px;
}

.message span {
  margin-top: 10px;
  display: block;
}

/* Ajout des animations */
@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes rotationBack {
  0% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
.progress-container {
      width: 330px;
      border-radius: 5px;
      margin: 20px auto;
      padding: 5px;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }

    .scale {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .scale div {
      font-size: 12px;
    }



    </style>
</head>
<body>

<header>
    <img src="./logo.png" alt="Logo">
</header>

<div class="description">
    <h1>Affiner votre recherche avec 5 nouvelles interfaces</h1>
    <p>Glissez vers la droite si vous aimez, ou vers la gauche si vous n’aimez pas.</p>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="scale">
          <div>0</div>
          <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
      </div>
</div>

<div class="main-content">
    <div class="left">
        <div class="icon">&#128078;</div>
        <p>Glissez vers la gauche si vous n'aimez pas.</p>
    </div>
    <div class="swiper-container" id="swiper">
        <!-- Cartes ici -->
    </div>
    <div class="right">
        <div class="icon">&#128077;</div>
        <p>Glissez vers la droite si vous aimez !</p>
    </div>
</div>


    <script>
        const apiEndpoint = "http://127.0.0.1:8000/fetch_tab_affiner";
        const imageFolder = "./mobbin_trier/";

        let images = [];
        let currentIndex = 0;
        //Read local storage "swipedRightImages"

        const swipedRightImages = JSON.parse(localStorage.getItem("swipedRightImages")) || [];

        console.log("Images swipées à droite stockées:", swipedRightImages);




        const swiperContainer = document.getElementById("swiper");

        async function fetchImages() {
            try {
                const response = await fetch(apiEndpoint);
                images = await response.json();
                displayNextImage();
            } catch (error) {
                console.error("Error fetching images:", error);
            }
        }

        let currentProgress = -0.95;
    const maxProgress = 5;

    function incrementProgress() {
      if (currentProgress <= maxProgress) {
        currentProgress++;
        const progressBar = document.getElementById("progressBar");
        const percentage = (currentProgress / maxProgress) * 100;
        progressBar.style.width = percentage + "%";
      }
    }
    function putFullBar(){
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = 100 + "%";
    }

        function displayNextImage() {
            if (currentIndex >= images.length) {
                putFullBar();
                const message = document.createElement("div");
                message.className = "message";
                message.textContent = "Nous sommes entrain de créer une application qui vous correspond";
                const loader = document.createElement("span");
                loader.className = "loader";
                message.appendChild(loader);
                swiperContainer.appendChild(message);

                // Une fois que toutes les images ont été swipées, on envoie les images swipées à droite
                sendSwipedImages();
                return;
            }
            incrementProgress();

            const imageName = images[currentIndex];
            const card = document.createElement("div");
            card.className = "card";
            card.style.backgroundImage = `url('${imageFolder}${imageName}')`;

            let startX = 0;
            let startY = 0;
            let offsetX = 0;
            let offsetY = 0;

            const threshold = 100; // Distance à partir de laquelle on considère qu'il y a un swipe

            function releaseCard() {
                card.style.cursor = "grab";
                const swipeDistance = Math.abs(offsetX);

                if (swipeDistance > threshold) {
                    const direction = offsetX > 0 ? "right" : "left";
                    console.log(`${imageName} was swiped ${direction}`);

                    // Si l'image a été swipée à droite, on l'ajoute au tableau
                    if (direction === "right") {
                        swipedRightImages.push(imageName);
                    }

                    card.style.transition = "transform 0.3s ease-in-out, opacity 0.3s ease-in-out";
                    card.style.transform = `translate(${offsetX > 0 ? 600 : -600}px, ${offsetY}px) rotate(${offsetX > 0 ? 45 : -45}deg)`;
                    card.style.opacity = 0;

                    setTimeout(() => {
                        swiperContainer.removeChild(card);
                        currentIndex++;
                        displayNextImage();
                    }, 300);
                } else {
                    // Retour à la position d'origine
                    card.style.transition = "transform 0.3s ease-in-out, opacity 0.3s ease-in-out";
                    card.style.transform = "translate(0, 0) rotate(0deg)";
                    card.style.opacity = 1;
                }

                startX = 0;
                startY = 0;
                offsetX = 0;
                offsetY = 0;

                // Supprimer les écouteurs d'événements
                document.removeEventListener("mousemove", onMouseMove);
                document.removeEventListener("mouseup", releaseCard);
                document.removeEventListener("mouseleave", releaseCard);
            }

            function onMouseMove(e) {
                if (startX === 0) return; // Ignorer si aucune souris n'est enfoncée
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                const opacity = 1 - Math.min(Math.abs(offsetX) / 300, 1);
                card.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${offsetX / 10}deg)`;
                card.style.opacity = opacity;
            }

            card.addEventListener("mousedown", (e) => {
                startX = e.clientX;
                startY = e.clientY;
                card.style.cursor = "grabbing";
                card.style.transition = "none";

                // Ajouter les écouteurs d'événements
                document.addEventListener("mousemove", onMouseMove);
                document.addEventListener("mouseup", releaseCard);
                document.addEventListener("mouseleave", releaseCard);
            });

            swiperContainer.appendChild(card);
        }

        function sendSwipedImages() {
            console.log("envoie a l'api");
    const formData = new FormData();
    // Vérifiez que 'swipedRightImages' contient les bonnes données avant d'envoyer
    formData.append("tab", JSON.stringify(swipedRightImages));

    fetch("http://127.0.0.1:8000/save_swiped_images", {  // Corrected to POST
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log("Images swipées à droite envoyées avec succès:", data);
        // Stocker les données dans localStorage ou sessionStorage
        localStorage.setItem("swipedImagesData", JSON.stringify(data));
        // Rediriger vers une nouvelle page
        window.location.href = "newPage.html";
    })
    .catch(error => {
        console.error("Erreur lors de l'envoi des images:", error);
    });
}

        fetchImages();
    </script>
</body>
</html>
